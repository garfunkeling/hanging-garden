   <!-- LANDSCAPE -->
   <!-- Blue Structures -->
   
     <a-entity id="centralcylinder1"

      </a-entity>
      

      <!-- Land & Sky -->
      <a-entity id="plane" 
                geometry="primitive: plane; 
                          width: 10000; 
                          height: 10000" 
                
                material="color: #FFFCA6; 
                          src: #markings; 
                          repeat: 10000 10000; 
                          transparent: true; 
                          metalness: 0.6; 
                          roughness: 0.4" 
                
                rotation="-90 0 0">
      </a-entity>
      
      <a-entity id="sky" 
                geometry="primitive: sphere;
                          radius: 10000" 
                
                material="color: #FF5600;
                          shader: flat;
                          side: double">
      </a-entity>
      
      <!-- Fixed Lighting -->
      <a-entity light="type: hemisphere;
                       color: #FF5600;
                       groundColor: #99FFF3;
                       intensity: 1">
      </a-entity>
      
      <a-entity light="type: directional;
                       color: #99FFF3;
                       intensity: 1"
